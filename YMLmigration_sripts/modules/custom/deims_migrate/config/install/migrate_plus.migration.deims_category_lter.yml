# Migration for category taxonomy
id: deims_category_lter
label: Category Taxonomy terms
migration_group: deims_general
deriver: Drupal\taxonomy\Plugin\migrate\D7TaxonomyTermDeriver
 
source:
  plugin: d7_taxonomy_term
  bundle: lter_controlled_vocabulary
 
destination:
  plugin: entity:taxonomy_term
 
process:
  tid: tid
  vid:
    plugin: default_value
    default_value: lter_controlled_vocabulary
 
  name: name
  weight: weight
 
  'description/value': description
  'description/format': format
 
  # Only attempt to stub real (non-zero) parents.
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: deims_category_lter
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
 
  changed: timestamp
 
migration_dependencies: {}