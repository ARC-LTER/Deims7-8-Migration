# Migration for Example Nodes.
id: deims_nodes_page
label: Deims Page Nodes
 
source:
  key: migration_source_db
  plugin: d7_node
  node_type: page
 
destination:
  plugin: entity:node
  default_bundle: page

process:
  nid: nid
  vid: vid
  type: type
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  title: title
  uid:
    plugin: default_value
    default_value: 1
    
  status: status
  created: created
  changed: changed
  comment: comment
  promote: promote
  sticky: sticky
  
  body: body
  
  field_ntl_keyword:
    plugin: migration_lookup
    source: field_ntl_keywords
    migration: deims_category_ntl
    no_stub: true

migration_dependencies:
  required:
    - deims_category_ntl

dependencies: { }